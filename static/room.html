<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UnixLab Code Share</title>

    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 18px;
      }

      input[type='text'] {
        font-size: inherit;
      }

      #log {
        width: 30em;
        height: 20em;
        overflow: auto;
        margin: 0.5em 0;

        border: 1px solid black;
      }

      #text {
        width: 17em;
        padding: 0.5em;
      }

      .msg {
        margin: 0;
        padding: 0.25em 0.5em;
      }

      .msg--status {
        /* a light yellow */
        background-color: #ffffc9;
      }

      .msg--message {
        /* a light blue */
        background-color: #d2f4ff;
      }

      .msg--error {
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <h1>Chat!</h1>

    <div id="log"></div>

    <form id="chatform">
      <input type="text" id="text" />
      <input type="submit" id="send" />
    </form>

    <hr />

    <script>
      const $status = document.querySelector('#status')
      const $log = document.querySelector('#log')
      const $form = document.querySelector('#chatform')
      const $input = document.querySelector('#text')

      /** @type {WebSocket | null} */
      var socket = null

      function log(msg, type = 'status') {
        $log.innerHTML += `<p class="msg msg--${type}">${msg}</p>`
        $log.scrollTop += 1000
      }

      function connect() {
        disconnect();
      
        const { location } = window;
      
        // Extract room name from the URL path
        const path = location.pathname;
        const roomName = path.substring(1); // Removes the leading '/'
      
        const proto = location.protocol.startsWith('https') ? 'wss' : 'ws';
        // Append the room name to the WebSocket URI
        const wsUri = `${proto}://${location.host}/ws/${roomName}`;
      
        log('Connecting...');
        socket = new WebSocket(wsUri);
      
        socket.onopen = () => {
          log('Connected to room: ' + roomName);
          ;
        };
      
        socket.onmessage = (ev) => {
          log('Received: ' + ev.data, 'message');
        };
      
        socket.onclose = () => {
          log('Disconnected from room: ' + roomName);
          socket = null;
          ;
        };
      
        socket.onerror = (error) => {
          log('Error: ' + error.message, 'error');
        };
      }      

      function disconnect() {
        if (socket) {
          log('Disconnecting...')
          socket.close()
          socket = null

          
        }
      }

      window.onload = () => {
        if (socket) {
          disconnect()
        }

        connect()
      }

      window.onbeforeunload = disconnect;

      $input.addEventListener('input', (ev) => {
        const text = $input.value;
    
        if (text) {
            log('Sending: ' + text);
            socket.send(text);
        }
    });    

      $form.addEventListener('submit', (ev) => {
        ev.preventDefault()

        // Clear the input
        $input.value = ''

      })

    </script>
  </body>
</html>
